<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Profile avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__btn-edit" type="button" aria-label="Edit profile"></button>
                    </div>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__btn-add" type="button" aria-label="Add new card"></button>
            </section>
            <section class="gallery"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

        <template id="card-template">
            <div class="card">
                <img class="card__image" src="" alt="">
                <div class="card__place">
                    <h2 class="card__title"></h2>
                    <button class="card__btn-like" type="button" aria-label="Like"></button>
                </div>
                <button class="card__btn-delete" type="button" aria-label="Delete"></button>
            </div>
        </template>
        <template id="popup-open-template"> 
            <div class="popup-open">
                <div class="popup-open__content">
                    <button class="popup-open__btn-close" type="button" aria-label="Close popup"></button>
                    <img class="popup-open__image" src="" alt="">
                    
                    <h3 class="popup-open__title"></h3>
                </div>
            </div>
        </template>

        <div class="popup-edit">
            <div class="popup-edit__content">
                <button class="popup-edit__btn-close" type="button" aria-label="Close popup"></button>
                <h3 class="popup-edit__title">Edit profile</h3>
                <form class="popup-edit__form">
                    <input class="popup-edit_input popup-edit_input_name" type="text" name="Name" placeholder="Name" required>
                    <input class="popup-edit_input popup-edit_input_job" type="text" name="Job" placeholder="About me" required>
                    <button class="popup-edit__btn-submit" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__content">
                <button class="popup-add__btn-close" type="button" aria-label="Close popup"></button>
                <h3 class="popup-add__title">New place</h3>
                <form class="popup-add__form">
                    <input class="popup-add_input popup-add_input_title" type="text" name="Title" placeholder="Title" required>
                    <input class="popup-add_input popup-add_input_link" type="text" name="Link" placeholder="Image link" required>
                    <button class="popup-add__btn-create" type="submit">Create</button>
                </form>
            </div>
        </div> 
    </div>
    <script src="./script/popup-edit.js"></script>
    <script src="./script/card.js"></script>
</body>
