<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Profile avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__btn-edit"></button>
                    </div>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__btn-add"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__cards">
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-yosemite-valley.jpg" alt="Yosemite Valley">
                        <div class="gallery__place">
                            <h2 class="gallery__title">Yosemite Valley</h3>
                            <button class="gallery__btn-like"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-lake-louise.jpg" alt="Lake Louise">
                        <div class="gallery__place">    
                            <h2 class="gallery__title">Lake Louise</h3>
                            <button class="gallery__btn-like"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-bald-mountains.jpg" alt="Bald Mountains">
                        <div class="gallery__place">
                            <h2 class="gallery__title">Bald Mountains</h3>
                            <button class="gallery__btn-like"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-latemar.jpg" alt="Latemar">
                        <div class="gallery__place">
                            <h2 class="gallery__title">Latemar</h3>
                            <button class="gallery__btn gallery__btn-like"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-vanoise-national-park.jpg" alt="Vanoise National Park">
                        <div class="gallery__place">
                            <h2 class="gallery__title" title="Vanoise National Park">Vanoise National Park</h3>
                            <button class="gallery__btn-like"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/gallery-lago-di-braies.jpg" alt="Lago di Braies">
                        <div class="gallery__place">
                            <h2 class="gallery__title">Lago di Braies</h3>
                            <button class="gallery__btn-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

        <div class="popup-edit">
            <div class="popup-edit__content">
                <button class="popup-edit__btn-close"></button>
                <h3 class="popup-edit__title">Edit profile</h3>
                <form class="popup-edit__form">
                    <input class="popup-edit_input popup-edit_input_name" type="text" name="Name" placeholder="Name" required>
                    <input class="popup-edit_input popup-edit_input_job" type="text" name="Job" placeholder="About me" required>
                    <button class="popup-edit__btn-save">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
