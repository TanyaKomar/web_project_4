<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Profile avatar">
                <div class="profile__info">
                    <h2 class="profile__author">Jacques Cousteau</h2>
                    <button class="profile__btn profile__btn_action_edit">
                        <img src="./images/btn-edit.svg" alt="Edit button">
                    </button>
                    <p class="profile__subline">Explorer</p>
                </div>
                <button class="profile__btn profile__btn_action_add">
                    <img src="./images/btn-add.svg" alt="Add button">
                </button>
            </section>

            <section class="gallery">
                <ul class="gallery__elements">
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-yosemite-valley.jpg" alt="Yosemite Valley">
                        <h3 class="gallery__title">Yosemite Valley</h3>
                        <button class="gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-lake-louise.jpg" alt="Lake Louise">
                        <h3 class="gallery__title">Lake Louise</h3>
                        <button class="gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-bald-mountains.jpg" alt="Bald Mountains">
                        <h3 class="gallery__title">Bald Mountains</h3>
                        <button class="gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-latemar.jpg" alt="Latemar">
                        <h3 class="gallery__title">Latemar</h3>
                        <button class="gallery__btn gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-vanoise-national-park.jpg" alt="Vanoise National Park">
                        <h3 class="gallery__title">Vanoise National Park</h3>
                        <button class="gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                    <li class="gallery__element">
                        <img class="gallery__image" src="./images/gallery-lago-di-braies.jpg" alt="Lago di Braies">
                        <h3 class="gallery__title">Lago di Braies</h3>
                        <button class="gallery__btn_action_like">
                            <img src="./images/btn-like.svg" alt="Like button">
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
    </div>
</body>

</html>
